env:
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  padding:
    x: 4
    y: 4

  opacity: 0.9

  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:

  normal:
    family: Monospace
    style: Light

  bold:
    family: Monospace
    style: Bold

  italic:
    family: Monospace
    style: "Light Italic"

  size: 10.9

custom_cursor_colors: true

colors:
  primary:
    background: '0x212121'
    foreground: '0xffffff'
  cursor:
    cursor: '0x009eff'
  normal:
    black: '0x282a36'
    red: '0xff5c57'
    green: '0x5af78e'
    yellow: '0xf3f99d'
    blue: '0x009eff'
    magenta: '0xff6ac1'
    cyan: '0x9aedfe'
    white: '0xffffff'
  bright:
    black: '0x282a36'
    red: '0xff5c57'
    green: '0x5af78e'
    yellow: '0xf3f99d'
    blue: '0x009eff'
    magenta: '0xff6ac1'
    cyan: '0x9aedfe'
    white: '0xffffff'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

key_bindings:
  - { key: P,        mods: Alt,       action: Paste                        }
  - { key: Y,        mods: Alt,       action: Copy                         }
  - { key: J,        mods: Alt,       action: ScrollLineDown                       }
  - { key: K,        mods: Alt,       action: ScrollLineUp                         }
  - { key: D,        mods: Alt,       action: ScrollPageDown                       }
  - { key: U,        mods: Alt,       action: ScrollPageUp                         }
  - { key: K,   	 mods: Alt|Shift,       action: IncreaseFontSize             }
  - { key: J,    	 mods: Alt|Shift,       action: DecreaseFontSize             }
  - { key: U,    mods: Alt|Shift,   action: ResetFontSize                }

mouse:
  hide_when_typing: true

  hints:
    launcher:
      program: xdg-open
    modifiers: Alt

cursor:
  unfocused_hollow: true
  dynamic_title: true

live_config_reload: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

shell:
  program: /usr/bin/zsh
